<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>sortByHeight</title>
</head>
<body>
    <script>
    function sortByHeight(a)
    {
        var n = a.length,
            i, j, k, box;
    
        for (j = 0; j < n-1; j++)
            for (i = n-1; i > j; i--)
                if (a[i] != -1)
                    for (k = i - 1; k >= j; k--)
                        if (a[k] != -1)
                            if (a[i] < a[k])
                            {
                                box = a[i];
                                a[i] = a[k];
                                a[k] = box;

                            }
        return a;
    }

    console.log(sortByHeight([-1, 150, 190, 170, -1, -1, 160, 180]));
    </script>
</body>
</html>
