<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>isLucky</title>
</head>
<body>
    <script>
    function isLucky(n)
    {
        var p = 1;
            var s = 0;

            while (Math.floor(n / p) != 0)
            {
                s++;
                p *= 10;

            }
            p /= 10;
            if (digitSum() == digitSum())
                return true;
            else
                return false;

        function digitSum()
        {
            var sum = 0;
            for (let i = 0; i < s/2; i++)
            {
                sum += (Math.floor(n / p));
                n %= p;
                p /= 10;
            }
            return sum;
        }
    }
    console.log(isLucky(1230));
    </script>
</body>
</html>
