<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>longestWord</title>
</head>
<body>
   <script>
       function longestWord(str)
       {
           const regExp = /[A-Z]+/gi;
           let arr = str.match(regExp);
           let longerWordLen = 0;
           let longerWord = str;

           for (let i in arr)
               if (longerWordLen < arr[i].length)
                {
                    longerWordLen = arr[i].length;
                    longerWord = arr[i];
                }
           
           return longerWord;
       }
       
       console.log(longestWord("abc-ab"));
       
    </script>
    
</body>
</html>
