<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>knapsackLight</title>
</head>
<body>
   <script>
       function knapsackLight(value1, weight1, value2, weight2, maxW)
        {
            if (value1 > value2)
            { 
                if (weight1 <= maxW)
                {
                    if (weight1 + weight2 <= maxW)
                        return value1 + value2;
                    else
                        return value1;
                }
                else 
                {
                   if (weight2 <= maxW)
                        return value2;
                    else
                        return 0;
                }

            }
            else
            {
                if (weight2 <= maxW)
                {
                    if (weight1 + weight2 <= maxW)
                        return value1 + value2;
                    else
                        return value2;
                }
                else 
                {
                    if (weight1 <= maxW)
                        return value1;
                    else
                        return 0;
                }

            }

        }
       console.log(knapsackLight(10, 5, 6, 4, 8));
   </script>
    
</body>
</html>
