<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>checkPalindrome</title>
</head>
<body>
    <script>
    function checkPalindrome(inputString)
    {
        var n = Math.floor(inputString.length / 2);
        var i = 0,
            j = inputString.length - 1;
    
        while (i < n)
        {
            if (inputString[i] == inputString[j])
            {   i++;
                j--;
            }
            else 
                i = n +1;
        }

        return i == n ? true : false;
       
    }

    console.log(checkPalindrome("abcdcba"));
    </script>
</body>
</html>
