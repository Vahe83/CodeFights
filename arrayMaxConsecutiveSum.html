<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arrayMaxConsecutiveSum</title>
</head>
<body>
   <script>
       function arrayMaxConsecutiveSum(arr, k)
        {
            let maxSum = 0;
            let sum = 0;
            let i = 0;
            let n = arr.length - k + 1;

            for (let start = 0; start < n; start++)
            {   
                for (; i < k; i++)
                    sum += arr[i];

                maxSum = Math.max(sum, maxSum);
                sum -= arr[start];
                k++;
            }
            return maxSum;

        }
       console.log(arrayMaxConsecutiveSum([2, 3, 5, 1, 6], 2));
  </script>
    
</body>
</html>
