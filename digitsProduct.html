<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DigitsProduct</title>
</head>
<body>
  <script>
      function digitsProduct(product)
      {
        if (product === 0)
            return 10;
        if (product === 1)
            return 1;

        let strOfDigits = '';

        for (let i = 9; i > 1; i--)
            while (product % i === 0)
            {
                strOfDigits = i + strOfDigits;
                product /= i;
            }

        return product > 1 ? -1 : +strOfDigits;

      }

      console.log(digitsProduct(12));
      
      
    
  </script>
</body>
</html>
